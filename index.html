<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H5P Standalone Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/styles/h5p.css">
</head>
<body>
  <div id="h5p-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/main.bundle.js"></script>
  <script>
  window.addEventListener('DOMContentLoaded', function () {

      const options = {
          h5pJsonPath: './h5p-content/course-presentation-123', // Path to your H5P content
          frameJs: 'https://unpkg.com/h5p-standalone@3.8.0/dist/frame.bundle.js',
          frameCss: 'https://unpkg.com/h5p-standalone@3.8.0/dist/styles/h5p.css'
      };

      const container = document.getElementById('h5p-container');

      new H5PStandalone.H5P(container, options);
  });      
</script>
</body>
</html>
