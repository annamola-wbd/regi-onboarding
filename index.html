<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>H5P Standalone Example</title>
  https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/styles/h5p.css
  https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/main.bundle.js
</head>
<body>
  <div id="h5p-container"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const options = {
        h5pJsonPath: 'h5p-content', // folder with extracted H5P content
        frameJs: 'https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/frame.bundle.js',
        frameCss: 'https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/styles/h5p.css',
      };
      const el = document.getElementById('h5p-container');
      new H5PStandalone.H5P(el, options);
    });
  </script>
</body>
</html>
